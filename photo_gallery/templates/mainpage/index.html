{% extends "layout.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'mainpage/css/slider.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'mainpage/css/index.css' %}" type="text/css"/>
{% endblock %}

{% block content %}
    <div class="slider-container">
        <div class="slider-overlay"></div>
        <div class="slideshow">
            {% for i in "1234" %}
                <div class="slideshow-image"
                     style="background-image: url('{% get_static_prefix %}mainpage/image/background/{{ i }}.jpg')">
                </div>
            {% endfor %}
        </div>
        <div class="slider-content-wrapper">
            <div class="slider-content">
                <h3 id="main-text"></h3>
                <a class="valign-wrapper find_more">자세히 알아보기 <i class="material-icons">chevron_right</i></a>
            </div>
        </div>
    </div>
    <div class="container" style="height: 800px;">
    <br>
        <h4>취향에 따라 감상하세요.</h4>
    </div>

{% endblock %}
{% block script %}
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'vendors/type-hangle/type-hangul.bundle.js' %}"></script>
    <script>

        //slider에 출력할 텍스트 목록
        const texts = [
            "빛을 담다, 인생을 담다.",
            "초 연결성, 그 무한한 가능성.",
            "세상을 변화시키는 디지털 대전환."]
        const randomIndex = Math.floor(Math.random() * texts.length);

        $(document).ready(function () {
            document.getElementById("main-text").innerText = texts[randomIndex];
            TypeHangul.type('#main-text', {
                intervalType: 80,
                humanize: 0.5
            });


        });
    </script>
{% endblock %}
