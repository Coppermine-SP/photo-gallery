{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vendors css -->
    <link rel="stylesheet" href="{% static 'vendors/materialize/css/materialize.min.css' %}" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- layout-specific css -->
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css"/>

    <!-- page-specific css -->
    {% block style %}
    {% endblock %}
    <title>Title</title>
</head>
<body>
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Logo</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">About</a></li>
        <li><a href="badges.html">Explore</a></li>
        <li><a href="collapsible.html">People</a></li>
        <li><a href="mobile.html">Tech</a></li>
      </ul>
    </div>
  </nav>
</div>
  <ul class="sidenav" id="mobile-demo">
    <li><a href="sass.html">Sass</a></li>
    <li><a href="badges.html">Components</a></li>
    <li><a href="collapsible.html">Javascript</a></li>
    <li><a href="mobile.html">Mobile</a></li>
  </ul>
  {% block content %}
  {% endblock %}

  <!-- vendors js -->
  <script src="{% static 'vendors/materialize/js/materialize.min.js'%}"></script>
  <script src="{% static 'vendors/jquery/jquery.min.js'%}"></script>

  <!-- layout-specific js -->
  <script>
       $(document).ready(function(){
    $('.sidenav').sidenav();
  });
  </script>

  <!-- page-specific js -->
  {% block script %}
  {% endblock %}
</body>
</html>
